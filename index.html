/**
 * Update status of side bar
 * status "Y"/"N"
 */
function updateSidebarStatus(status){
	$.cookie('sidebarFix', status, {expires:365, path:'/'});
	if(status == "Y")
	{
		//open
		var twidth = $(".sidebar-wrapper").width();
		if(twidth == 60){
			twidth += $('.static-sidebar').width() + 1;
		}
		$(".sidebar-wrapper").find('#scroll_box').width($('.static-sidebar').width());
		$('.toggle-menu').addClass("on");
		$('.static-sidebar').css({"display": "block"});
		$('.toggle-menu').stop().animate({'left': twidth + 'px'}, { duration: 0, queue: false });
		$('.sidebar-wrapper').stop().animate({'width': twidth + 'px'}, { duration: 0, queue: false, complete: function () {
			$(document).trigger('scroller-resize');
		} });
	}
	else{//close
		$('.toggle-menu').removeClass("on");
		$('.static-sidebar').css({"display": "none"});
		$('.toggle-menu').stop().animate({'left': '60px'}, { duration: 0, queue: false });
		$('.sidebar-wrapper').stop().animate({'width': '60px'}, { duration: 0, queue: false, complete: function () {
			$(document).trigger('scroller-resize');
		} });
	}
}

/**
 * side bar toggle
 */
function sideBarToggle(e){
	if(side_bar_open == "Y")
		side_bar_open = "N";
	else
		side_bar_open = "Y";

	updateSidebarStatus(side_bar_open);//default open
}

<script type="text/javascript">
$(document).ready(function() {
	var isEnd = false;
	var $pop = $("#dialog_previewer");
	var content = $("#update_list_ul");
	var animationSkipForward = bodymovin.loadAnimation({
		container: document.querySelector('.banner_lottie'),
		renderer: 'svg',
		loop: false,
		autoplay: false,
		path: "https://assets7.lottiefiles.com/packages/lf20_pmITc0.json"
	});
	var paging = {
		offset : 0,
		limit : 10,
	};

	//페이지 이동시 팝업 유지
	if(sessionStorage.getItem('update_info_set') && getParam('type') != 'pop'){
		show_update_info_popup(true);
	}
	
	//버튼 클릭으로 업데이트 팝업 띄우기
	$(document).on('click', '#update_icon', { click: true }, show_update_info_popup);

	//무한스크롤
    $('.update_scroll').scroll(function(){
        var $window = $(this);
        var scrollTop = $window.scrollTop();
        var windowHeight = $window.height();
        var documentHeight = $('#update_list_ul').height();
		//console.log('scrollTop : '+scrollTop+', windowHeight : '+windowHeight + ', documentHeight : ' + documentHeight);
        
        // scrollbar의 thumb가 바닥 전 1px까지 도달 하면 리스트를 가져온다.
        if( scrollTop + windowHeight + 1 > documentHeight ){
			paging.offset+=paging.limit
           	show_update_info_popup();
        }
    })
    
	//update_info 값 ajax통신
	function show_update_info_popup(click){
		var isDisplay = $('#update_popup').css('display');

		//팝업이 띄어진 상태에서 중복클릭 방지
		if(click && isDisplay == 'block'){
			close_popup();
			return;
		}
		//더이상 데이터 없을 시 return
		if(isEnd){
			return;
		}
		sessionStorage.setItem('update_info_set',1)

		$.ajax({
			dataType : "json",
			url : "/common/update_info",
			data : paging,
			beforeSend: function(){
			},
			success: function(res){
				//에러처리
				if(res.ERROR){
					close_popup();
					return;
				}
				//click event
				if(click){
					content.html(tmpl("tmpl_update_list", {
						'items' : res.DATA,
					}));
					return;
				}
				//무한스크롤 append
				content.append(tmpl("tmpl_update_list", {
					'items' : res.DATA,
				}));
				//무한스크롤 10개미만이면 리턴
				if( res.DATA.length < 10 ){
					isEnd = true;
					return;
				}
			},
			complete: function(res){
				//처음 ul열기
				if(click) $('.update_list_top:first').trigger('click');
			}
		});
		//애니메이션 동작
		if(click){
			animationSkipForward.playSegments([0,60], true);
			$('#update_popup').show();
			$('#banner_lottie').addClass('active');
			$('.update_plane1').hide(0).delay(1600).show(0);
			// document.getElementById('video').play();
		}
	}

	//업데이트 내역 상세보기
	$(document).on('click', ".update_list_top", function(){
		var list_cont = $(this).next();
		$(this).children().toggleClass("clicked");
		$(list_cont).slideToggle();
	});

	//이미지 확대보기
	$(document).on('click', ".update_list_img", function(){
		var imgurl = $(this).children("img").attr("src");
		$("#previewer_img").attr("src", imgurl);
		$pop.dialog({
			'resizable' : true,
			'dialogClass' : 'ui-simple',
			'modal' : 'true',
			'width' : $(window).width()-300,
			'min-width': '1080px',
			'height' : $(window).height() -108 ,
			'title' : $(this).parent().parent().parent().find('.update_list_tit').text(),
		})
	});

	//관리자 툴팁
	$(document).on('mouseenter', '.admin', function() {
	 	$(this).parent().find('.hover_txt').css('display','block')
	});

	$(document).on('mouseleave', '.admin', function() {
	 	$(this).parent().find('.hover_txt').css('display','none')
	});

	//공지 팝업 닫기
	$('.banner_close').click(close_popup);

	function close_popup(){
		sessionStorage.removeItem('update_info_set');
		$('#update_popup').css({'display':'none'});
		$('#update_list_ul').empty();
		$(this).next('#banner_lottie').removeClass('active');
		paging = { offset : 0, limit : 10 };
		isEnd = false;
	}

})
</script>
